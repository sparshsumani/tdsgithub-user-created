<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
    <h1>GitHub User Info</h1>
    <form id="github-user-${seed}" class="mb-3">
        <div class="mb-3">
            <label for="username" class="form-label">GitHub Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="token" class="form-label">Personal Access Token (optional)</label>
            <input type="text" id="token" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Fetch User Info</button>
    </form>
    <div id="github-created-at" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
